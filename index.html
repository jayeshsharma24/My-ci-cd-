<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jayesh Project</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.1);
    }

    .card-content {
      padding: 20px;
    }

    .card-content h3 {
      margin: 0 0 10px;
      font-size: 22px;
      color: #333;
    }

    .card-content p {
      margin: 0;
      color: #666;
      font-size: 15px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=800&q=80" alt="Nature">
    <div class="card-content">
      <h3>Explore Nature</h3>
      <p>Discover the beauty of untouched landscapes and serene views. Let nature inspire you.</p>
    </div>
  </div>

</body>
</html>
